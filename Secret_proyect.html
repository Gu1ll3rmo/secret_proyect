<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Amarilla</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #01579b 0%, #03a9f4 100%); /* Fondo azul degradado */
        }

        .girasol {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .centro {
            width: 140px;
            height: 140px;
            background-color: #8b4513; /* Centro marrón oscuro */
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .petalo {
            position: absolute;
            width: 100px;
            height: 140px;
            background-color: #ffeb3b; /* Amarillo brillante */
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .petalo:nth-child(1) { transform: rotate(0deg) translateY(-100px); }
        .petalo:nth-child(2) { transform: rotate(30deg) translateY(-100px); }
        .petalo:nth-child(3) { transform: rotate(60deg) translateY(-100px); }
        .petalo:nth-child(4) { transform: rotate(90deg) translateY(-100px); }
        .petalo:nth-child(5) { transform: rotate(120deg) translateY(-100px); }
        .petalo:nth-child(6) { transform: rotate(150deg) translateY(-100px); }
        .petalo:nth-child(7) { transform: rotate(180deg) translateY(-100px); }
        .petalo:nth-child(8) { transform: rotate(210deg) translateY(-100px); }
        .petalo:nth-child(9) { transform: rotate(240deg) translateY(-100px); }
        .petalo:nth-child(10) { transform: rotate(270deg) translateY(-100px); }
        .petalo:nth-child(11) { transform: rotate(300deg) translateY(-100px); }
        .petalo:nth-child(12) { transform: rotate(330deg) translateY(-100px); }

        .tallo {
            width: 20px;
            height: 200px;
            background-color: #4caf50; /* Verde vivo para el tallo */
            border-radius: 10px;
            margin-top: -30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .hoja {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 50%;
            top: 50px;
            left: -60px;
            transform: rotate(30deg);
        }

        .hoja2 {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 50%;
            top: 50px;
            right: -60px;
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="girasol">
        <!-- Pétalos -->
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>
        <div class="petalo"></div>

        <!-- Centro del girasol -->
        <div class="centro"></div>

        <!-- Tallo y hojas -->
        <div class="tallo">
            <div class="hoja"></div>
            <div class="hoja2"></div>
        </div>
    </div>
</body>
</html>
